services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.1
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /etc/machine-id:/etc/machine-id:ro
    ports:
      - '8080:8080'
    networks:
      - common_network
    command:
      - --enable_metrics=cpu,memory,network # https://github.com/google/cadvisor/blob/master/docs/runtime_options.md
    restart: always
    devices:
      - "/dev/kmsg"
    privileged: true

networks:
  common_network:
    external: true
