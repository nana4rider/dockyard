services:
  smartctl-exporter:
    image: ghcr.io/joryirving/smartctl_exporter:0.14.0 # https://github.com/prometheus-community/smartctl_exporter/issues/105
    container_name: smartctl-exporter
    env_file:
      - ~/config/common/base.env
    ports:
      - '9633:9633'
    networks:
      - common_network
    restart: always
    user: root
    privileged: true

networks:
  common_network:
    external: true
